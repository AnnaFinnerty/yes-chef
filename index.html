<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yes, Chef!</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="column">
    <header class="row">
        <nav class="row">
            <div class="column" id="status-display">
                <h1 id="name-display"></h1>
                <div id="finance-display">
                    <div id="profit-display">$0</div>
                </div>
                <div id="tables-display"></div>
            </div>
            <div class="dropdown-button" id="menu-dropdown-button">
                menu
                <div id="menu-dropdown"></div>
            </div>
            <div class="dropdown-button" id="industry-menu-dropdown-button">
                industry
                <div class="dropdown" id="industry-dropdown"></div>
            </div>
            <div class="row" id="date-container">
                <h4 id="date-hour"></h4><h4>/</h4>
                <div class="row">
                    <h4 id="date-day"></h4><h4>/</h4>
                    <h4 id="date-month"></h4><h4>/</h4>
                    <h4 id="date-year"></h4>
                </div>
                
            </div>
        </nav>
    </header>
    <main class="row">
        <aside id="ingrediants-sidebar">
            <div class="scrollY" id="ingrediants-selector"></div>
            <div id="ingrediants-tabs"></div>
        </aside>
        <div id="view-window">view-window</div>
        <aside id="reviews-sidebar">
            <h2>reviews</h2>
            <span id="stars-display">***</span>
            <div class="column scrollY" id="latest-reviews-display"></div>
        </aside>
    </main>
    <footer>by Anna Finnerty</footer>
    <div class="modal hidden">
        <div class="pop-up hidden">
            <button class="close-modal-button">X</button>
            <div id="pop-up-text"></div>
        </div>
        <div class="modal-window hidden">
            <button class="close-modal-button">X</button>
            <div id="modal-window-text"></div>
        </div>
    </div>
    <script src="js/radio.js"></script>
    <script src="js/modalcontroller.js"></script>
    <script src="js/ingredientsidebar.js"></script>
    <script src="js/reviewsidebar.js"></script>
    <script src="js/header.js"></script>
    <script src="js/viewwindow.js"></script>
    <script src="js/uicontroller.js"></script>
    <script src="js/restuarantbuilder.js"></script>
    <script src="js/dialoguegen.js"></script>
    <script src="js/ingrediants.js"></script>
    <script src="js/dish.js"></script>
    <script src="js/industry.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/visitor.js"></script>
    <script src="js/vistorgen.js"></script>
    <script src="js/restuarantdecorator.js"></script>
    <script src="js/restuarant.js"></script>
    <script src="js/eventmanager.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
