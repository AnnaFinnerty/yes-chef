<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yes, Chef!</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="column">
    <header class="row">
        <nav class="row">
            <div class="column" id="status-display">
                <h1 id="name-display"></h1>
                <div class="column" id="finance-display">
                    <span class="profit-element" id="profit-daily">0</span>
                    <span class="profit-element" id="profit-total">0</span>
                    <span class="profit-element" id="tables-total-image">
                        <span id="tables-total"></span>
                    </span>
                    <span class="profit-element" id="tables-full-image">
                        <span id="tables-full"></span>
                    </span>
                    <span class="closed" id="open-display">CLOSED</span>
                </div>
            </div>
            <div class="dropdown-button" id="resturant-dropdown-button">
                resturant
            </div>
            <div class="dropdown-button" id="menu-dropdown-button">
                menu
            </div>
            <div class="dropdown-button" id="industry-menu-dropdown-button">
                industry
            </div>
            <div class="column" id="date-container">
                <div class="column">
                    <span class="time-element" id="time-display"></span>
                    <div class="time-element" id="date-display"></div>
                </div>
                
                <div class="row time-element">
                    <span id="opening-hours-display">5:00pm-10pm</span>
                </div>
            </div>
        </nav>
    </header>
    <main class="row">
        <aside id="ingrediants-sidebar">
            <div id="ingrediants-tabs"></div>
            <div class="scrollY" id="ingrediants-selector"></div>
        </aside>
        <div id="view-window">
            <div class="wall">
                <div class="row center-flex">
                    <input id="dish-name-input" type="text" placeholder="name your dish!"/>
                    <input id="dish-price-input" type="text" placeholder="$0.0"/>
                </div>
                <div id="active-ingredients">
                    
                </div>
                <button id="save-dish-button">save</button>
            </div>
            <div class="floor">
                <div class = "table">
                    <div id="active-dish"></div>
                </div>
            </div>
        </div>
        <aside id="reviews-sidebar">
            <h2>reviews</h2>
            <span id="stars-display">***</span>
            <div class="column scrollY" id="latest-reviews-display"></div>
        </aside>
    </main>
    <footer>by Anna Finnerty 
        <button id="pause-button">PAUSE</button>
    </footer>
    <div class="modal hidden"></div>
    <script src="js/radio.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/modalcontroller.js"></script>
    <script src="js/ingredientsidebar.js"></script>
    <script src="js/reviewsidebar.js"></script>
    <script src="js/header.js"></script>
    <script src="js/viewwindow.js"></script>
    <script src="js/uicontroller.js"></script>
    <script src="js/restuarantbuilder.js"></script>
    <script src="js/dialoguegen.js"></script>
    <script src="js/ingrediants.js"></script>
    <script src="js/dish.js"></script>
    <script src="js/industry.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/visitor.js"></script>
    <script src="js/vistorgen.js"></script>
    <script src="js/restuarantdecorator.js"></script>
    <script src="js/restuarant.js"></script>
    <script src="js/eventmanager.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
